<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extension Popup</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 10px;
            width: 300px;
        }
        .button {
            padding: 6px 12px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #357ae8;
        }
        #text-area {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        .counter {
            margin-top: 10px;
            font-size: 14px;
        }
        .label {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button id="toggle-autoclick" class="button">Enable Auto-Click</button>
    <button id="clear-content" class="button">Clear</button>
    <button id="next-page" class="button">Next Page</button>
    <div class="counter">
        Button Click Count: <span id="click-count">0</span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
